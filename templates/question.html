{% extends "base.html" %}
{% block content %}
    <div class="question">
    <h3>{{question.title}}</h3>
    <p>{{question.question}}</p>
    </div>
    <ul class="answer-list">
        {% for answer in question.answers %}
            <li class="answer-item">
                <a href="/answer/{{question.id}}/{{answer.id}}">{{answer.text}}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
